<html>
    <head></head>
    <body>
        <script>
            var a=45;
            var i=1;
            var count =0;
            while(i<=a){
                if(a%i===0){
                   count++;
                }
               i++;
            }
                if(count===2){
                    console.log("prime number")
                }
                else{
                    console.log("not prime number")
                }
                
            </script>
    </body>
</html>
