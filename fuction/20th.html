    <body>
        <script>
            function even (a) {
              var br=[];
                for(var i=1;i<=a;i++){
                    if(i%2===0){
                      br.push(i) 
                    }
                }
                return br
            }
          var even = even(20)  
          console.log(even)
        </script>
