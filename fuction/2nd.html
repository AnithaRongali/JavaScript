    <body>
        <script>
            function compare(a,b,c){
                if(a>b && a>c){
                    return(a)
                }
                if(b>a && b>c){
                    return(b)
                }
                else{
                    return(c)
                }
            }
            var greatest = compare(45,7,68);
            console.log(greatest)
        </script>
