<html>
    <head></head>
    <body>
        <script>
            //print the number of 1's in each number in array
            var ar =[123,897,179,567]
            for(i=0;i<=ar.length-1;i++){
             var b;
            var count=0;
            for(var j=ar[i];j>0;j=parseInt(j/10)){
               b=j%10;
               if(b===1){
                count++
               }
            }
            console.log(count)
        }
        </script>
    </body>
</html>
