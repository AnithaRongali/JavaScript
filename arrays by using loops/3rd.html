<html>
    <head></head>
    <body>
        <script>
            // print the reverse of all numbers present in an array
            var ar=[121,895,845,689]
            for(var i=0;i<=ar.length-1;i++){
                var rem;
                var sum=0
                for(var j=ar[i];j>0;j= parseInt(j/10)){
                  rem = j%10;
                  sum = sum*10+rem;
                  
                }
                console.log(sum)
            }
        </script>
    </body>
