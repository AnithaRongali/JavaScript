<html>
    <head></head>
    <body>
        <script>
            // print prime or not in present array
            var ar=[5,4,3]
            for(var i=0;i<=ar.length-1;i++){
            var count=0
               for(var j=1;j<=ar[i];j++){
                    if(ar[i]%j===0){
                        count++;
                    
                    }
                }
            
            if(count===2){
                console.log(ar[i])
            }
        }
        </script>
    </body>
    
</html>
