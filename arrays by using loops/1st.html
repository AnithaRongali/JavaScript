<html>
    <head></head>
    <body>
        <script>
            // print factorial of given arry
           var ar=[12,8,6]
          for(var i=0;i<=ar.length-1;i++){
            var factorial= 1
           for(var j=1;j<=ar[i];j++){
            factorial = factorial*j
           }
           console.log(factorial)
        }
        </script>
    </body>
    
</html>
