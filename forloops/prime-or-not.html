    <body>
        <script>
            var num=+prompt();
           var count=0;
            for(var i=1;i<=num;i++){
                if(num%i===0){
                    count++;
                }
            
            }
            
            if(count===2){
                console.log("it is a prime number")
            }
            else{
                console.log("it is not prime number")
            }
        </script>
    </body>
</html>
