<html>
    <head>
        <title>3Q</title>
        <style>
            button{
                margin-left: 750px;
            }
        </style>
    </head>
    <body>
        <button onclick="abc(event)">White</button>
    
    <script>
       function abc(event){
        if(event.target.innerHTML==="White"){
            event.target.innerHTML="green"
            event.target.style.backgroundColor="green"
        }
        else{
            event.target.innerHTML="white"
            event.target.style.backgroundColor="white"
        }
       } 
    
    </script>
 </body>
</html>
