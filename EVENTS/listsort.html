<html>
    <head></head>
    <body>
        <input type="text" placeholder="firstname" id="d1">
        <br>
        <button id="d2" onclick="abc()">Add</button>
        <button id="d3" onclick="efg()">A-Z</button>
        <button id="d4" onclick="hij()">Z-A</button>
        <ul id="d5"></ul>
        <script>
            var a=document.getElementById("d1")

            var x=document.getElementById("d2")
            x.innerHTML="add button"
            var y=document.getElementById("d3")
            y.innerHTML="A-Z"
            var z=document.getElementById("d4") 
            z.innerHTML="Z-A"
            var b= document.getElementById("d5")

            var br=[]
            function abc(){
                br.push(a.value)
                display();
            }
            function display(){
               
               b.innerHTML=""
               br.forEach (function(a,i){
                 var nli=document.createElement("li")
                 nli.innerHTML=a
                 b.appendChild(nli)
               })
            }
            function efg(){
                br.sort(function(a,b){
                    if(a>b){
                        return 1
                    }
                    if(a<b){
                        return -1
                    }
                    return 0
                })
                display()
            }
            function hij(){
                br.sort(function(a,b){
                    if(a<b){
                        return 1
                    }
                    if(a>b){
                        return -1
                    }
                    return 0
                })
                display()
            }
            

        </script>
    </body>
</html>
