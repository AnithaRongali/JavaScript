<html>
    <head></head>
    <body>
    <input type="text" placeholder="Fristname" id="d1">
    <br>
    <input type="text" placeholder="lastname" id="d2">
    <br>
    <input type="text" placeholder="age" id="d3">
    <br>
    <button onclick="abc()">submit</button>
    <br><br>
    <table  border="1px solid">
        <thead>
            <th>Firstname</th>
            <th> Lastname</th>
            <th> Age</th>
        </thead>
        <tbody id="d4">
            
        </tbody>
    </table>
        <script>
               var br=[]
                function abc(){
                var people={
                  firstname:"",
                  lastname:"",
                  age:"",
                  
                }
                people.firstname=document.getElementById("d1").value
                people.lastname=document.getElementById("d2").value
                people.age=document.getElementById("d3").value
                
                br.push(people)
                gentable();
            }
            function gentable(){
              document.getElementById("d1").innerHTML=""
             br.forEach(function(a){
                var ntr=document.createElement("tr")
                var ntd=document.createElement("td")
                ntd.innerHTML=a.firstname
                ntr.appendChild(ntd)

               var ntd=document.createElement("td")
                ntd.innerHTML=a.lastname
                ntr.appendChild(ntd)

                var ntd=document.createElement("td")
                ntd.innerHTML=a.age
                ntr.appendChild(ntd)

                document.getElementById("d4").appendChild(ntr)

             })
                
            }

        </script>
    </body>
</html>
