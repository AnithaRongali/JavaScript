<html>
    <head>
        <title>6Q</title>
        <style>
            button{
                height:50px;
                width: 50px;
                margin-left: 700px;
            }
        </style>
    </head>
    <body>
        <button onclick="abc(event)">ON</button>
    
    <script>
       function abc(event){
        if(event.target.innerHTML==="ON"){
            event.target.innerHTML="OFF"
            
        }
        else{
            event.target.innerHTML="OFF"
            event.target.innerHTML="ON"
        }
       } 
    
    </script>
 </body>
</html>
