<html>
    <head></head>
    <body>
        <script>
            var i=1;
            var a=5;
            count=0;
            while(i<=a){
               if(a%i===0){
                count++;
              }
            i++;
            }
            if(count===2){
                console.log("its a prime number")
            }
            else{
                console.log("its not prime number")
            }
        </script>
    </body>
</html>
