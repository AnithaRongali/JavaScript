<html>
    <head></head>
    <body>
        <script>
            var num=123;
            var rem;
            i=0;
            sum=0;
            while(num>0){
             rem=num%10;
             sum=sum+rem*(8**i);
             num=parseInt(num/10);
             i++
            }
            console.log(sum)
        </script>
    </body>
</html>
